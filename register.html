<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>注册</title>
        <link href="static/assets/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <link href="static/assets/Font-Awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/plugins/iCheck/custom.css" rel="stylesheet">
        <link href="css/inspinia/animate.css" rel="stylesheet" />
        <link href="css/inspinia/style.css" rel="stylesheet" />
    </head>

    <body class="gray-bg">

        <div class="middle-box text-center loginscreen   animated fadeInDown">
            <div>
                <!--<div>
                    <h1 class="logo-name">IN+</h1>
                </div>-->
                <h3>注册账号</h3>
                <form class="m-t" role="form" action="login.html">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="用户名" required="">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="邮箱" required="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required="">
                    </div>
                    <div class="form-group">
                        <div class="checkbox i-checks">
                            <label><input type="checkbox"><i></i> 同意条款和政策 </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary block full-width m-b">注册</button>

                    <p class="text-muted text-center"><small>已经有一个账号？</small></p>
                    <a class="btn btn-sm btn-white btn-block" href="login.html">登陆</a>
                </form>
                <p class="m-t"> <small>Webhooks &copy; 2018</small> </p>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="js/plugins/iCheck/icheck.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.i-checks').iCheck({
                    checkboxClass: 'icheckbox_square-green',
                    radioClass: 'iradio_square-green',
                });
            });
        </script>
    </body>

</html>
