<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> 登陆 </title>
        <link href="static/assets/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" />
        <link href="static/assets/Font-Awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/inspinia/animate.css" rel="stylesheet" />
        <link href="css/inspinia/style.css" rel="stylesheet" />
    </head>
    <body class="gray-bg">
        <div class="loginColumns animated fadeInDown">
            <div class="row">
                <div class="col-md-6">
                    <h2 class="font-bold">Welcome to Webhooks</h2>
                    <p>功能说明</p>
                    <p></p>
                </div>
                <div class="col-md-6">
                    <div class="ibox-content">
                        <form class="m-t" role="form" action="index.html">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="用户名" required="">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="密码" required="">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b">登陆</button>
                            <a href="#">
                                <small>忘记密码？</small>
                            </a>
                            <p class="text-muted text-center">
                                <small>没有账号？</small>
                            </p>
                            <a class="btn btn-sm btn-white btn-block" href="register.html">创建账号</a>
                        </form>
                    </div>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-md-6">
                    CopyRight Webhooks
                </div>
                <div class="col-md-6 text-right">
                    <small>© 2018</small>
                </div>
            </div>
        </div>
    </body>

</html>
